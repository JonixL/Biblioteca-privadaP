  <link rel="stylesheet" href="registro-libro.component.css"> <!-- Enlazar el archivo CSS externo -->

</head>

<body>

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

  <!-- Contenido del formulario de registro de libros -->
  <div class="login-background">
    <form class="custom-form">
      <h2>Registro de Libros</h2>
      <div class="mb-3">
        <label for="isbn" class="form-label">ISBN del libro:</label>
        <input type="text" class="form-control" id="isbn" name="isbn" required>
      </div>
      <div class="mb-3">
        <label for="titulo" class="form-label">Título del libro:</label>
        <input type="text" class="form-control" id="titulo" name="titulo" required>
      </div>
      <div class="mb-3">
        <label for="autores" class="form-label">Nombre de autor(es) del libro:</label>
        <input type="text" class="form-control" id="autores" name="autores" required>
      </div>
      <div class="mb-3">
        <label for="num_edicion" class="form-label">Número de edición:</label>
        <input type="number" class="form-control" id="num_edicion" name="num_edicion" required>
      </div>
      <div class="mb-3">
        <label for="editorial" class="form-label">Editorial:</label>
        <input type="text" class="form-control" id="editorial" name="editorial" required>
      </div>
      <div class="mb-3">
        <label for="categoria" class="form-label">Categoría:</label>
        <input type="text" class="form-control" id="categoria" name="categoria" required>
      </div>
      <div class="mb-3">
        <label for="subcategoria" class="form-label">Sub Categoría:</label>
        <input type="text" class="form-control" id="subcategoria" name="subcategoria" required>
      </div>
      <div class="mb-3">
        <label for="num_ejemplares" class="form-label">Número de ejemplares:</label>
        <input type="number" class="form-control" id="num_ejemplares" name="num_ejemplares" required>
      </div>
      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
  </div>

  <!-- Scripts de Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
